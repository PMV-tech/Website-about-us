<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMV Tech</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#1e90ff;
  --blue-glow:#4db2ff;
  --bg:#050505;
  --gray:#9ca3af;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat', sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
  overflow-x: hidden;
}

/* NAV */
nav{
  padding:20px 40px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  background:rgba(0,0,0,.7);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.nav-left{
  display:flex;
  align-items:center;
}

nav img{
  height:50px;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:18px;
}

.nav-brand{
  font-size:1.2rem;
  font-weight:700;
}

/* LANGUAGE BUTTON */
.lang-btn{
  border:1px solid rgba(30,144,255,.6);
  background:transparent;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.lang-btn:hover{
  background:rgba(30,144,255,.15);
}

/* HAMBURGER */
.hamburger{
  width:30px;
  height:21px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}

.hamburger span{
  height:3px;
  background:#fff;
  border-radius:3px;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  right:-300px;
  top:0;
  width:280px;
  height:100vh;
  background:rgba(5,5,5,.98);
  padding:100px 30px;
  transition:.4s;
  z-index:999;
}

.sidebar.active{ right:0; }

.sidebar-header{
  position:absolute;
  top:25px;
  left:30px;
  display:flex;
  gap:10px;
  align-items:center;
}

.sidebar-header img{ height:40px; }

.sidebar-header span{
  color:var(--blue);
  font-weight:700;
}

.sidebar ul{ list-style:none; margin-top:30px; }

.sidebar li{
  margin-bottom:20px;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:15px;
}

.sidebar a{
  color:#d1d5db;
  text-decoration:none;
  font-size:1.1rem;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  opacity:0;
  visibility:hidden;
  transition:.3s;
  z-index:998;
}

.overlay.active{
  opacity:1;
  visibility:visible;
}

/* HERO */
.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  padding:140px 80px;
  margin-top:90px;
  background:
    radial-gradient(circle at top right, rgba(30,144,255,.15), transparent 45%),
    radial-gradient(circle at bottom left, rgba(30,144,255,.08), transparent 45%);
}

.hero-left h1{
  font-size:5rem;
  font-weight:900;
  text-transform:uppercase;
}

.hero-left h1 span{
  color:var(--blue);
}

.hero-right{
  padding-left:60px;
}

.hero-right h2{
  font-size:2.8rem;
  font-weight:300;
}

.hero-right h2 strong{
  color:var(--blue);
}

.hero-right p{
  margin:30px 0;
  font-size:1.1rem;
  color:var(--gray);
  max-width:500px;
}

.hero-right button{
  padding:16px 45px;
  background:transparent;
  border:2px solid var(--blue);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.hero-right button:hover{
  background:var(--blue);
}

/* FOOTER */
footer{
  padding:40px;
  text-align:center;
  background:#000;
  color:#9ca3af;
}
</style>
</head>

<body>

<nav>
  <div class="nav-left">
    <a href="index-en.html"><img src="logo_pmv.png" alt="PMV Tech"></a>
  </div>

  <div class="nav-right">
    <span class="nav-brand">PMV Tech</span>
    <button class="lang-btn" id="langToggle">PT</button>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</nav>

<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="logo_pmv.png">
    <span>PMV Tech</span>
  </div>
  <ul>
    <li><a href="index-en.html">HOME</a></li>
    <li><a href="solu-en.html">SOLUTIONS</a></li>
    <li><a href="empresa-en.html">ABOUT US</a></li>
    <li><a href="https://www.instagram.com/edu.f26/?next=%2F">CONTACT</a></li>
  </ul>
</div>

<section class="hero">
  <div class="hero-left">
    <h1>LET'S<br><span>BUILD</span><br>THE<br>FUTURE</h1>
  </div>

  <div class="hero-right">
    <h2>TECHNOLOGY <strong>THAT MOVES</strong><br>BUSINESSES</h2>
    <p>
      PMV Tech develops advanced digital solutions in
      software, cloud and innovation for companies that
      want to lead the future.
    </p>
    <a href="empresa-en.html"><button>LEARN MORE</button></a>
  </div>
</section>

<footer>
  © PMV Tech • Technology & Innovation
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  hamburger.onclick = e => {
    e.stopPropagation();
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  };

  overlay.onclick = () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  };

  const langBtn = document.getElementById('langToggle');
  langBtn.onclick = () => window.location.href = 'index.html';
});
</script>

</body>
</html>
