<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMV Tech</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#1e90ff;
  --blue-glow:#4db2ff;
  --bg:#050505;
  --gray:#9ca3af;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat', sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
  overflow-x: hidden;
}

/* NAV - MODIFICADO */
nav{
  padding:20px 40px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  background:rgba(0,0,0,.7);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

/* LADO ESQUERDO: Apenas Logo */
.nav-left {
  display: flex;
  align-items: center;
}

nav img{
  height: 50px;
  width: auto;
}

/* LADO DIREITO: Texto + Hamburger */
.nav-right {
  display: flex;
  align-items: center;
  gap: 18px;
}

.nav-brand {
  color: #fff;
  font-size: 1.2rem;
  font-weight: 700;
  margin-right: 10px;
}

/* BOTAO IDIOMA */
.lang-btn{
  border:1px solid rgba(30,144,255,.6);
  background:transparent;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  transition:.2s;
  line-height:1;
}

.lang-btn:hover{
  background:rgba(30,144,255,.15);
}

/* HAMBURGER MENU */
.hamburger {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 21px;
  cursor: pointer;
  z-index: 1001;
  transition: transform 0.3s ease;
}

.hamburger span {
  display: block;
  height: 3px;
  width: 100%;
  background-color: #fff;
  border-radius: 3px;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: translateY(9px) rotate(45deg);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: translateY(-9px) rotate(-45deg);
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  top: 0;
  right: -300px; /* Escondido fora da tela */
  width: 280px;
  height: 100vh;
  background: rgba(5, 5, 5, 0.98);
  padding: 100px 30px 40px;
  z-index: 999;
  transition: right 0.4s ease;
  box-shadow: -5px 0 30px rgba(0, 0, 0, 0.8);
  border-left: 1px solid rgba(30, 144, 255, 0.3);
}

.sidebar.active {
  right: 0; /* Aparece na tela */
}

.sidebar-header {
  position: absolute;
  top: 25px;
  left: 30px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.sidebar-header img {
  height: 40px;
}

.sidebar-header span {
  color: var(--blue);
  font-weight: 700;
  font-size: 1.1rem;
}

.sidebar ul {
  list-style: none;
  margin-top: 30px;
}

.sidebar li {
  margin-bottom: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding-bottom: 15px;
}

.sidebar a {
  color: #d1d5db;
  text-decoration: none;
  font-size: 1.1rem;
  letter-spacing: 1px;
  display: block;
  transition: 0.3s;
  padding: 8px 0;
}

.sidebar a:hover {
  color: var(--blue);
  padding-left: 10px;
}

/* OVERLAY QUANDO MENU ABERTO */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 998;
  opacity: 0;
  visibility: hidden;
  transition: 0.3s;
}

.overlay.active {
  opacity: 1;
  visibility: visible;
}

/* HERO - CONTEÚDO DA PÁGINA INICIAL */
.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding: 140px 80px 80px;
  background:
    radial-gradient(circle at top right, rgba(30,144,255,.15), transparent 45%),
    radial-gradient(circle at bottom left, rgba(30,144,255,.08), transparent 45%);
  margin-top: 90px;
}

/* LEFT TEXT */
.hero-left{
  position:relative;
}

.hero-left h1{
  font-size:5rem;
  font-weight:900;
  line-height:1;
  text-transform:uppercase;
}

.hero-left h1 span{
  color:var(--blue);
  text-shadow:0 0 25px var(--blue-glow);
}

.hero-left .tech-line{
  margin:30px 0;
  width:120px;
  height:4px;
  background:var(--blue);
  box-shadow:0 0 20px var(--blue);
}

/* RIGHT CONTENT */
.hero-right{
  padding-left:60px;
}

.hero-right h2{
  font-size:2.8rem;
  font-weight:300;
}

.hero-right h2 strong{
  color:var(--blue);
  font-weight:700;
}

.hero-right p{
  margin:30px 0;
  font-size:1.1rem;
  color:var(--gray);
  max-width:500px;
}

.hero-right button{
  padding:16px 45px;
  background:transparent;
  border:2px solid var(--blue);
  color:#fff;
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  box-shadow:0 0 30px rgba(30,144,255,.4);
  transition: 0.3s;
}

.hero-right button:hover{
  background:var(--blue);
}

/* DECOR ELEMENTS */
.grid-bg{
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
  background-size:80px 80px;
  pointer-events:none;
}

/* RESPONSIVO */
@media(max-width:900px){
  nav {
    padding: 15px 20px;
  }

  .hero{
    padding: 120px 20px 60px;
    grid-template-columns: 1fr;
  }

  .hero h1{
    font-size:2.5rem;
  }

  .nav-brand {
    font-size: 1rem;
  }

  nav img {
    height: 50px;
  }

  .sidebar {
    width: 250px;
  }

  .nav-right {
    gap: 12px;
  }

  .hero-right{
    padding-left:0;
    margin-top: 60px;
  }

  .hero-left h1 {
    font-size: 3rem;
  }

  .hero-right h2 {
    font-size: 2rem;
  }
}

/* Para telas muito pequenas */
@media(max-width: 480px) {
  .nav-brand {
    display: none;
  }
}

/* FOOTER */
footer{
  padding:40px;
  text-align:center;
  background:#000;
  color:#9ca3af;
}
</style>
</head>

<body>
<nav>
  <div class="nav-left">
    <a href="index.html"><img src="logo_pmv.png" alt="PMV Tech"></a>
  </div>

  <div class="nav-right">
    <span class="nav-brand">PMV Tech</span>

    <!-- BOTAO IDIOMA -->
    <button class="lang-btn" id="langToggle" type="button">EN</button>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>

<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="logo_pmv.png" alt="PMV Tech">
    <span>PMV Tech</span>
  </div>

  <ul>
    <li><a href="index.html">INÍCIO</a></li>
    <li><a href="solu.html">SOLUÇÕES</a></li>
    <li><a href="empresa.html">EMPRESA</a></li>
    <li><a href="https://www.instagram.com/edu.f26/?next=%2F">CONTATO</a></li>
  </ul>
</div>

<section class="hero">
  <div class="grid-bg"></div>

  <div class="hero-left">
    <h1>LET'S<br><span>BUILD</span><br>THE<br>FUTURE</h1>
    <div class="tech-line"></div>
  </div>

  <div class="hero-right">
    <h2>TECNOLOGIA <strong>QUE MOVE</strong><br>NEGÓCIOS</h2>
    <p>
      A PMV Tech desenvolve soluções digitais avançadas
      em software, cloud e inovação para empresas que
      querem liderar o futuro.
    </p>
    <a href="empresa.html"><button>SAIBA MAIS</button></a>
  </div>
</section>

<footer>
  © PMV Tech • Tecnologia e Inovação
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  // Abrir/fechar sidebar
  hamburger.addEventListener('click', function(e) {
    e.stopPropagation();
    this.classList.toggle('active');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  });

  // Fechar sidebar ao clicar no overlay
  overlay.addEventListener('click', function() {
    hamburger.classList.remove('active');
    sidebar.classList.remove('active');
    this.classList.remove('active');
  });

  // Fechar sidebar ao clicar fora
  document.addEventListener('click', function(e) {
    if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
      hamburger.classList.remove('active');
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    }
  });

  // Fechar sidebar ao clicar em um link
  const sidebarLinks = document.querySelectorAll('.sidebar a');
  sidebarLinks.forEach(link => {
    link.addEventListener('click', function() {
      hamburger.classList.remove('active');
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });
  });

  // Prevenir fechamento ao clicar dentro da sidebar
  sidebar.addEventListener('click', function(e) {
    e.stopPropagation();
  });

  // ---- IDIOMA (PT/EN) ----
  const langBtn = document.getElementById('langToggle');
  if (langBtn) {
    const path = window.location.pathname;
    const file = path.split('/').pop() || 'index.html';
    const isEnglish = file.includes('-en');

    langBtn.textContent = isEnglish ? 'PT' : 'EN';

    langBtn.addEventListener('click', function() {
      const map = {
        'index.html': 'index-en.html',
        'empresa.html': 'empresa-en.html',
        'solu.html': 'solu-en.html',

        'index-en.html': 'index.html',
        'empresa-en.html': 'empresa.html',
        'solu-en.html': 'solu.html',
      };

      const target = map[file] || (isEnglish ? 'index.html' : 'index-en.html');
      const base = path.replace(file, '');
      window.location.href = base + target;
    });
  }
});
</script>

</body>
</html>
