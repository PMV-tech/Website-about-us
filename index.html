<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMV Tech</title>

<link rel ="icon" href = "icon_bar.ico">
  
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

<!-- Ícones para tema -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --blue:#1e90ff;
  --blue-glow:#4db2ff;
  --bg:#050505;
  --gray:#9ca3af;
  --text-color: #fff;
  --nav-bg: rgba(0,0,0,.7);
  --sidebar-bg: rgba(5, 5, 5, 0.98);
  --footer-bg: #000;
  --button-text: #fff;
  --button-text-hover: #fff;
  --grid-color: rgba(255,255,255,.04);
  --overlay-bg: rgba(0, 0, 0, 0.8);
  --border-color: rgba(30, 144, 255, 0.3);
  --shadow-color: rgba(0, 0, 0, 0.8);
  --hero-gradient: radial-gradient(circle at top right, rgba(30,144,255,.15), transparent 45%),
                   radial-gradient(circle at bottom left, rgba(30,144,255,.08), transparent 45%);
}

/* TEMA CLARO */
:root.light-theme {
  --blue: #0066cc;
  --blue-glow: #4db2ff;
  --bg: #f5f9ff;
  --gray: #5a6a85;
  --text-color: #111827;
  --nav-bg: rgba(245, 249, 255, 0.95);
  --sidebar-bg: rgba(245, 249, 255, 0.98);
  --footer-bg: #e6f0ff;
  --button-text: #0066cc; /* Texto azul no tema claro */
  --button-text-hover: #fff; /* Texto branco no hover */
  --grid-color: rgba(0, 0, 0, 0.05);
  --overlay-bg: rgba(0, 0, 0, 0.5);
  --border-color: rgba(0, 102, 204, 0.3);
  --shadow-color: rgba(0, 0, 0, 0.1);
  --hero-gradient: radial-gradient(circle at top right, rgba(0,102,204,.1), transparent 45%),
                   radial-gradient(circle at bottom left, rgba(0,102,204,.05), transparent 45%);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat', sans-serif;
  transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
}

body{
  background:var(--bg);
  color:var(--text-color);
  overflow-x: hidden;
  min-height: 100vh;
}

/* BOTAO DE TEMA */
.theme-toggle {
  background: transparent;
  border: none;
  color: var(--text-color);
  cursor: pointer;
  font-size: 1.3rem;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.theme-toggle:hover {
  transform: rotate(15deg);
  background-color: rgba(30, 144, 255, 0.1);
}

/* NAV - MODIFICADO */
nav{
  padding:15px 40px; /* Reduzido de 20px para 15px */
  display:flex;
  justify-content: space-between;
  align-items:center;
  background:var(--nav-bg);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  backdrop-filter: blur(10px);
  height: 70px; /* Altura fixa para consistência */
}

/* LADO ESQUERDO: Apenas Logo */
.nav-left {
  display: flex;
  align-items: center;
}

nav img{
  height: 45px; /* Reduzido de 50px para 45px */
  width: auto;
}

/* LADO DIREITO: Texto + Botão Idioma + Botão Tema + Hamburger */
.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nav-brand {
  color: var(--text-color);
  font-size: 1.2rem;
  font-weight: 700;
  margin-right: 10px;
}

/* BOTAO IDIOMA */
.lang-btn{
  border:1px solid rgba(30,144,255,.6);
  background:transparent;
  color:var(--text-color);
  padding:8px 12px; /* Reduzido de 10px 14px */
  border-radius:10px;
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  transition:.2s;
  line-height:1;
  font-size: 0.9rem;
}

.lang-btn:hover{
  background:rgba(30,144,255,.15);
}

/* HAMBURGER MENU */
.hamburger {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 26px; /* Reduzido de 30px */
  height: 18px; /* Reduzido de 21px */
  cursor: pointer;
  z-index: 1001;
  transition: transform 0.3s ease;
}

.hamburger span {
  display: block;
  height: 2.5px; /* Reduzido de 3px */
  width: 100%;
  background-color: var(--text-color);
  border-radius: 2px;
  transition: 0.3s;
}

.hamburger.active span:nth-child(1) {
  transform: translateY(7.5px) rotate(45deg); /* Ajustado para nova altura */
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: translateY(-7.5px) rotate(-45deg); /* Ajustado para nova altura */
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  top: 0;
  right: -300px; /* Escondido fora da tela */
  width: 280px;
  height: 100vh;
  background: var(--sidebar-bg);
  padding: 90px 30px 40px; /* Reduzido de 100px para 90px no topo */
  z-index: 999;
  transition: right 0.4s ease;
  box-shadow: -5px 0 30px var(--shadow-color);
  border-left: 1px solid var(--border-color);
}

.sidebar.active {
  right: 0; /* Aparece na tela */
}

.sidebar-header {
  position: absolute;
  top: 20px; /* Reduzido de 25px */
  left: 30px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.sidebar-header img {
  height: 40px;
}

.sidebar-header span {
  color: var(--blue);
  font-weight: 700;
  font-size: 1.1rem;
}

.sidebar ul {
  list-style: none;
  margin-top: 30px;
}

.sidebar li {
  margin-bottom: 20px;
  border-bottom: 1px solid rgba(128, 128, 128, 0.2);
  padding-bottom: 15px;
}

.sidebar a {
  color: var(--gray);
  text-decoration: none;
  font-size: 1.1rem;
  letter-spacing: 1px;
  display: block;
  transition: 0.3s;
  padding: 8px 0;
}

.sidebar a:hover {
  color: var(--blue);
  padding-left: 10px;
}

/* OVERLAY QUANDO MENU ABERTO */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--overlay-bg);
  z-index: 998;
  opacity: 0;
  visibility: hidden;
  transition: 0.3s;
}

.overlay.active {
  opacity: 1;
  visibility: visible;
}

/* HERO - CONTEÚDO DA PÁGINA INICIAL */
.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding: 110px 80px 80px; /* Reduzido de 140px para 110px no topo */
  background: var(--hero-gradient);
  margin-top: 70px; /* Reduzido de 90px para 70px */
}

/* LEFT TEXT */
.hero-left{
  position:relative;
}

.hero-left h1{
  font-size:5rem;
  font-weight:900;
  line-height:1;
  text-transform:uppercase;
  color: var(--text-color);
}

.hero-left h1 span{
  color:var(--blue);
  text-shadow:0 0 25px var(--blue-glow);
}

.hero-left .tech-line{
  margin:30px 0;
  width:120px;
  height:4px;
  background:var(--blue);
  box-shadow:0 0 20px var(--blue);
}

/* RIGHT CONTENT */
.hero-right{
  padding-left:60px;
}

.hero-right h2{
  font-size:2.8rem;
  font-weight:300;
  color: var(--text-color);
}

.hero-right h2 strong{
  color:var(--blue);
  font-weight:700;
}

.hero-right p{
  margin:30px 0;
  font-size:1.1rem;
  color:var(--gray);
  max-width:500px;
}

/* BOTÃO "SAIBA MAIS" - CORRIGIDO */
.hero-right button{
  padding:16px 45px;
  background:transparent;
  border:2px solid var(--blue);
  color:var(--button-text); /* Usa variável específica para botão */
  font-weight:700;
  letter-spacing:1px;
  cursor:pointer;
  box-shadow:0 0 30px rgba(30,144,255,.4);
  transition: all 0.3s ease;
}

.hero-right button:hover{
  background:var(--blue);
  color:var(--button-text-hover); /* Texto branco no hover */
}

/* DECOR ELEMENTS */
.grid-bg{
  position:absolute;
  inset:0;
  background-image:
    linear-gradient(var(--grid-color) 1px, transparent 1px),
    linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
  background-size:80px 80px;
  pointer-events:none;
}

/* FOOTER */
footer{
  padding:40px;
  text-align:center;
  background:var(--footer-bg);
  color:var(--gray);
}

/* RESPONSIVO */
@media(max-width:900px){
  nav {
    padding: 12px 20px; /* Reduzido de 15px */
    height: 65px;
  }

  .hero{
    padding: 100px 20px 60px; /* Reduzido de 120px para 100px no topo */
    grid-template-columns: 1fr;
    margin-top: 65px; /* Ajustado para altura do nav */
  }

  .hero h1{
    font-size:2.5rem;
  }

  .nav-brand {
    font-size: 1rem;
  }

  nav img {
    height: 40px; /* Reduzido de 50px */
  }

  .sidebar {
    width: 250px;
    padding: 85px 25px 40px; /* Ajustado */
  }

  .nav-right {
    gap: 10px;
  }

  .hero-right{
    padding-left:0;
    margin-top: 60px;
  }

  .hero-left h1 {
    font-size: 3rem;
  }

  .hero-right h2 {
    font-size: 2rem;
  }
  
  .sidebar-header {
    top: 18px;
  }
}

/* Para telas muito pequenas */
@media(max-width: 480px) {
  .nav-brand {
    display: none;
  }
  
  .nav-right {
    gap: 8px;
  }
  
  .theme-toggle {
    font-size: 1.2rem;
    width: 32px;
    height: 32px;
  }
  
  .lang-btn {
    padding: 7px 10px;
    font-size: 0.85rem;
  }
  
  nav {
    padding: 10px 15px;
    height: 60px;
  }
  
  .hero {
    margin-top: 60px;
    padding: 90px 15px 50px;
  }
  
  nav img {
    height: 38px;
  }
  
  .hamburger {
    width: 24px;
    height: 16px;
  }
}
</style>
</head>

<body>
<nav>
  <div class="nav-left">
    <a href="index.html"><img src="logo_pmv.png" alt="PMV Tech"></a>
  </div>

  <div class="nav-right">
    <span class="nav-brand">PMV Tech</span>

    <!-- BOTAO TEMA -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
      <i class="fas fa-sun"></i>
    </button>

    <!-- BOTAO IDIOMA -->
    <button class="lang-btn" id="langToggle" type="button">EN</button>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>

<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="logo_pmv.png" alt="PMV Tech">
    <span>PMV Tech</span>
  </div>

  <ul>
    <li><a href="index.html">INÍCIO</a></li>
    <li><a href="solu.html">SOLUÇÕES</a></li>
    <li><a href="empresa.html">SOBRE NÓS</a></li>
    <li><a href="https://www.instagram.com/pmv.tech/">CONTATO</a></li>
  </ul>
</div>

<section class="hero">
  <div class="grid-bg"></div>

  <div class="hero-left">
    <h1>LET'S<br><span>BUILD</span><br>THE<br>FUTURE</h1>
    <div class="tech-line"></div>
  </div>

  <div class="hero-right">
    <h2>TECNOLOGIA <strong>QUE MOVE</strong><br>NEGÓCIOS</h2>
    <p>
      A PMV Tech desenvolve soluções digitais avançadas
      em software, cloud e inovação para empresas que
      querem liderar o futuro.
    </p>
    <a href="empresa.html"><button>SAIBA MAIS</button></a>
  </div>
</section>

<footer>
  © PMV Tech • Tecnologia e Inovação
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  // Abrir/fechar sidebar
  hamburger.addEventListener('click', function(e) {
    e.stopPropagation();
    this.classList.toggle('active');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  });

  // Fechar sidebar ao clicar no overlay
  overlay.addEventListener('click', function() {
    hamburger.classList.remove('active');
    sidebar.classList.remove('active');
    this.classList.remove('active');
  });

  // Fechar sidebar ao clicar fora
  document.addEventListener('click', function(e) {
    if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
      hamburger.classList.remove('active');
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    }
  });

  // Fechar sidebar ao clicar em um link
  const sidebarLinks = document.querySelectorAll('.sidebar a');
  sidebarLinks.forEach(link => {
    link.addEventListener('click', function() {
      hamburger.classList.remove('active');
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });
  });

  // Prevenir fechamento ao clicar dentro da sidebar
  sidebar.addEventListener('click', function(e) {
    e.stopPropagation();
  });

  // ---- IDIOMA (PT/EN) ----
  const langBtn = document.getElementById('langToggle');
  if (langBtn) {
    const path = window.location.pathname;
    const file = path.split('/').pop() || 'index.html';
    const isEnglish = file.includes('-en');

    langBtn.textContent = isEnglish ? 'PT' : 'EN';

    langBtn.addEventListener('click', function() {
      const map = {
        'index.html': 'index-en.html',
        'empresa.html': 'empresa-en.html',
        'solu.html': 'solu-en.html',

        'index-en.html': 'index.html',
        'empresa-en.html': 'empresa.html',
        'solu-en.html': 'solu.html',
      };

      const target = map[file] || (isEnglish ? 'index.html' : 'index-en.html');
      const base = path.replace(file, '');
      window.location.href = base + target;
    });
  }

  // =========== SISTEMA DE TEMA ===========
  
  // Elementos do tema
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = themeToggle.querySelector('i');
  const root = document.documentElement;
  
  // Verificar preferência salva ou usar preferência do sistema
  const savedTheme = localStorage.getItem('pmv-tech-theme');
  const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
  
  // Aplicar tema: salvo > preferência do sistema > padrão (escuro)
  let currentTheme = 'dark';
  
  if (savedTheme) {
    currentTheme = savedTheme;
  } else if (prefersLight) {
    currentTheme = 'light';
  }
  
  // Aplicar tema inicial
  if (currentTheme === 'light') {
    root.classList.add('light-theme');
    themeIcon.classList.remove('fa-sun');
    themeIcon.classList.add('fa-moon'); // Tema claro = ícone de lua
  } else {
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun'); // Tema escuro = ícone de sol
  }
  
  // Alternar tema ao clicar no botão
  themeToggle.addEventListener('click', function() {
    // Alternar classe no elemento root
    root.classList.toggle('light-theme');
    
    // Verificar qual tema está ativo
    const isLightTheme = root.classList.contains('light-theme');
    
    // Alternar ícone CORRETAMENTE
    if (isLightTheme) {
      // Tema claro ativo = mostrar ícone de lua
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
      // Salvar preferência
      localStorage.setItem('pmv-tech-theme', 'light');
    } else {
      // Tema escuro ativo = mostrar ícone de sol
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
      // Salvar preferência
      localStorage.setItem('pmv-tech-theme', 'dark');
    }
    
    // Efeito visual de clique
    themeToggle.style.transform = 'scale(0.9)';
    setTimeout(() => {
      themeToggle.style.transform = 'scale(1)';
    }, 150);
  });
  
  // Adicionar transição suave apenas após o carregamento da página
  setTimeout(() => {
    document.querySelectorAll('*').forEach(el => {
      el.style.transition = 'background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease';
    });
  }, 100);
});
</script>

</body>
</html>
